<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cosmic AFK</title>
  <style>
    body {
      margin:0; 
      background:black; 
      color:white; 
      text-align:center; 
      font-family:sans-serif;
    }
    .ship {
      width:300px; 
      height:200px; 
      margin:40px auto; 
      border:2px solid #555; 
      display:flex; 
      align-items:center; 
      justify-content:space-around;
    }
    .slot {
      width:60px; 
      height:60px; 
      border:1px solid #888; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      font-size:32px;
    }
    button {
      padding:10px 20px; 
      font-size:16px; 
      margin:5px;
      cursor:pointer;
    }
    #controls {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Cosmic AFK</h1>

  <div class="ship">
    <div class="slot" id="weaponSlot">üîß</div>
    <div class="slot" id="shieldSlot">üõ°</div>
    <div class="slot" id="engineSlot">‚öô</div>
  </div>

  <div id="shipLevelDisplay" style="margin-top:20px;">–ö–æ—Ä–∞–±–ª—å: —É—Ä–æ–≤–µ–Ω—å 1</div>
  <div id="softTokensDisplay" style="margin-top:10px;">–°–æ—Ñ—Ç-—Ç–æ–∫–µ–Ω—ã: 0</div>

  <button onclick="claimAFK()">–ó–∞–±—Ä–∞—Ç—å AFK</button>

  <div id="controls">
    <button onclick="upgrade('Weapon')">–£–ª—É—á—à–∏—Ç—å –æ—Ä—É–∂–∏–µ</button>
    <button onclick="upgrade('Shield')">–£–ª—É—á—à–∏—Ç—å —â–∏—Ç</button>
    <button onclick="upgrade('Engine')">–£–ª—É—á—à–∏—Ç—å –¥–≤–∏–≥–∞—Ç–µ–ª—å</button>
  </div>

  <script>
    // === –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ===
    let softTokens = parseInt(localStorage.getItem('softTokens')) || 0;
    let shipLevel = parseInt(localStorage.getItem('shipLevel')) || 1;
    let weaponLevel = parseInt(localStorage.getItem('weaponLevel')) || 1;
    let shieldLevel = parseInt(localStorage.getItem('shieldLevel')) || 1;
    let engineLevel = parseInt(localStorage.getItem('engineLevel')) || 1;

    const afkInterval = 8 * 60 * 60 * 1000; // 8 —á–∞—Å–æ–≤ –≤ –º—Å
    let lastClaim = parseInt(localStorage.getItem('lastClaim')) || Date.now();

    // === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ===
    function updateDisplay() {
      document.getElementById('softTokensDisplay').textContent = `–°–æ—Ñ—Ç-—Ç–æ–∫–µ–Ω—ã: ${softTokens}`;
      document.getElementById('weaponSlot').textContent = 'üîß'.repeat(weaponLevel);
      document.getElementById('shieldSlot').textContent = 'üõ°'.repeat(shieldLevel);
      document.getElementById('engineSlot').textContent = '‚öô'.repeat(engineLevel);
      document.getElementById('shipLevelDisplay').textContent = `–ö–æ—Ä–∞–±–ª—å: —É—Ä–æ–≤–µ–Ω—å ${shipLevel}`;
    }

    // === –ó–∞–±—Ä–∞—Ç—å AFK ===
    function claimAFK() {
      let now = Date.now();
      let hoursPassed = Math.min(8, (now - lastClaim) / (1000*60*60));
      let tokensEarned = Math.floor(hoursPassed * 10 * shipLevel);
      if(tokensEarned > 0){
        softTokens += tokensEarned;
        lastClaim = now;
        localStorage.setItem('softTokens', softTokens);
        localStorage.setItem('lastClaim', lastClaim);
        updateDisplay();
        alert(`–í—ã —Å–æ–±—Ä–∞–ª–∏ ${tokensEarned} —Å–æ—Ñ—Ç-—Ç–æ–∫–µ–Ω–æ–≤!`);
      } else {
        alert("–í—ã —É–∂–µ –∑–∞–±—Ä–∞–ª–∏ AFK. –°–ª–µ–¥—É—é—â–∏–π —Å–±–æ—Ä –±—É–¥–µ—Ç —á–µ—Ä–µ–∑ 8 —á–∞—Å–æ–≤.");
      }
    }

    // === –£–ª—É—á—à–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è ===
    function upgrade(slot) {
      const cost = shipLevel * 10;
      if (softTokens >= cost) {
        softTokens -= cost;
        shipLevel += 1;

        if (slot === 'Weapon') { weaponLevel += 1; localStorage.setItem('weaponLevel', weaponLevel); }
        if (slot === 'Shield') { shieldLevel += 1; localStorage.setItem('shieldLevel', shieldLevel); }
        if (slot === 'Engine') { engineLevel += 1; localStorage.setItem('engineLevel', engineLevel); }

        localStorage.setItem('softTokens', softTokens);
        localStorage.setItem('shipLevel', shipLevel);
        updateDisplay();
        alert(`${slot} —É–ª—É—á—à–µ–Ω! –ö–æ—Ä–∞–±–ª—å —Ç–µ–ø–µ—Ä—å —É—Ä–æ–≤–Ω—è ${shipLevel}`);
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–æ—Ñ—Ç-—Ç–æ–∫–µ–Ω–æ–≤');
      }
    }

    updateDisplay();
  </script>
</body>
</html>
