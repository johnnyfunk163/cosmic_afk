<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cosmic AFK MVP</title>
  <style>
    body {margin:0; background:black; color:white; font-family:sans-serif; text-align:center;}
    h1 {margin-top:20px;}
    .ship {
      width:200px; height:200px; margin:20px auto; border:2px solid #555;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      background: #111; border-radius: 10px;
    }
    .slot {margin:5px; padding:5px; border:1px solid #888; width:80%; text-align:center; border-radius:5px;}
    button {padding:10px 20px; font-size:16px; margin:10px;}
    .tokens {margin-top:10px; font-size:18px;}
    .progress-bar {
      height: 20px; width: 200px; background:#333; margin:10px auto; border-radius:10px; overflow:hidden;
    }
    .progress-inner {
      height:100%; width:0%; background:#0f0; transition: width 0.3s;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Cosmic AFK MVP</h1>

<div class="ship" id="ship">
  <div class="slot" id="weapon">Weapon: 0</div>
  <div class="slot" id="shield">Shield: 0</div>
  <div class="slot" id="engine">Engine: 0</div>
</div>

<div class="tokens">
  Soft Tokens: <span id="softTokens">0</span>
</div>

<div class="progress-bar">
  <div class="progress-inner" id="afkProgress"></div>
</div>

<button id="collectBtn">ðŸš€ Collect AFK</button>
<button id="upgradeWeapon">Upgrade Weapon (5 tokens)</button>
<button id="upgradeShield">Upgrade Shield (5 tokens)</button>
<button id="upgradeEngine">Upgrade Engine (5 tokens)</button>

<script>
let softTokens = 0;
let ship = {weapon:0, shield:0, engine:0};

let afkInterval = 60 * 1000; // 1 Ð¼Ð¸Ð½ÑƒÑ‚Ð° Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð°
let lastCollect = Date.now() - afkInterval; // Ñ‡Ñ‚Ð¾Ð±Ñ‹ ÑÑ€Ð°Ð·Ñƒ Ð¼Ð¾Ð¶Ð½Ð¾ Ð±Ñ‹Ð»Ð¾ ÑÐ¾Ð±Ñ€Ð°Ñ‚ÑŒ

const softTokensSpan = document.getElementById('softTokens');
const weaponSpan = document.getElementById('weapon');
const shieldSpan = document.getElementById('shield');
const engineSpan = document.getElementById('engine');
const afkProgress = document.getElementById('afkProgress');

function updateUI() {
  softTokensSpan.textContent = softTokens;
  weaponSpan.textContent = 'Weapon: ' + ship.weapon;
  shieldSpan.textContent = 'Shield: ' + ship.shield;
  engineSpan.textContent = 'Engine: ' + ship.engine;
}

// AFK ÑÐ±Ð¾Ñ€
function collectAFK() {
  let now = Date.now();
  let diff = now - lastCollect;
  if(diff >= afkInterval) {
    let earned = 10 + ship.weapon*2 + ship.shield*1 + ship.engine*1; // Ð±Ð°Ð·Ð¾Ð²Ð¾Ðµ Ð½Ð°Ñ‡Ð¸ÑÐ»ÐµÐ½Ð¸Ðµ + Ð±Ð¾Ð½ÑƒÑÑ‹ Ð¾Ñ‚ ÐºÐ¾Ñ€Ð°Ð±Ð»Ñ
    softTokens += earned;
    lastCollect = now;
    updateUI();
    alert(`Collected ${earned} soft tokens!`);
  } else {
    alert('AFK not ready yet!');
  }
}

// AFK Ð¿Ñ€Ð¾Ð³Ñ€ÐµÑÑ Ð±Ð°Ñ€
setInterval(() => {
  let now = Date.now();
  let diff = now - lastCollect;
  let percent = Math.min((diff/afkInterval)*100, 100);
  afkProgress.style.width = percent + '%';
}, 500);

// ÐŸÑ€Ð¾ÐºÐ°Ñ‡ÐºÐ°
function upgradeSlot(slot) {
  if(softTokens >= 5) {
    softTokens -= 5;
    ship[slot]++;
    updateUI();
  } else {
    alert('Not enough soft tokens!');
  }
}

// ÑÐ¾Ð±Ñ‹Ñ‚Ð¸Ñ ÐºÐ½Ð¾Ð¿Ð¾Ðº
document.getElementById('collectBtn').addEventListener('click', collectAFK);
document.getElementById('upgradeWeapon').addEventListener('click', () => upgradeSlot('weapon'));
document.getElementById('upgradeShield').addEventListener('click', () => upgradeSlot('shield'));
document.getElementById('upgradeEngine').addEventListener('click', () => upgradeSlot('engine'));

updateUI();
</script>

</body>
</html>
